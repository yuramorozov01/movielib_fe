<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Login</span>
        <div class="input-field">
            <input formControlName="login" id="login" type="text" [ngClass]="{'invalid': form.get('login').invalid && form.get('login').touched}" required>
            <label for="login">Login:</label>
            <span class="helper-text red-text" *ngIf="form.get('login').invalid && form.get('login').touched">
                <span *ngIf="form.get('login').errors['required']">Enter login</span>
            </span>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}" required>
            <label for="password">Password:</label>
            <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
                <span *ngIf="form.get('password').errors['required']">Enter password</span>
                <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Enter password at least {{ form.get('password').errors['minlength']['requiredLength'] }} symbols</span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button class="modal-action btn waves-effect" type="submit" [disabled]="form.invalid || form.disabled">Login</button>
    </div>
</form>
